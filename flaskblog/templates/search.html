{% extends "index.html" %}

{% block content %}
<h1>Search results for "{{query}}":</h1>
	<ul class=entries>
		{% for post in results %}
			<li><h2>{{ post.title }}</h2>{{ post.text[:60]|safe }}
			<a href="{{ url_for("post", id=post.id) }}">Read more</a>
		{% endfor %}
	</ul>
{% endblock %}
